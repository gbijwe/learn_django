{% extends "./home.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2"></div>
            <div class="col-md-auto">
                <form method="post">
                    <!-- CSRF tag must be included. CROSS-SITE-REQUEST-FORGERY -->
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Delete Resource</legend>
                        <!-- the vertical bar '|' used to determine the filter -->
                        <h2>Are you sure you want to delete this resource: "{{ object.resource_name }}"</h2>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                        <a class="btn btn-outline-primary" href="{% url 'detailview' object.id %}">No, go back.</a>
                    </div>
                </form>
                
            </div>
            <div class="col col-lg-2"></div>
        </div>
    </div>
{% endblock %}
