{% extends './home.html' %}
{% load crispy_forms_tags %}
{% block content %}

        <div class="container">
            <div class="row justify-content-center text-center">
                <!-- <div class="col">hi</div> -->
                <div class="col-10 align-items-center m-2">
                    <form method="post">
                        <!-- CSRF tag must be included. CROSS-SITE-REQUEST-FORGERY -->
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Login</legend>
                            {{ form|crispy }}
                            <!-- the vertical bar '|' used to determine the filter -->
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                        </small>
                    </div>
                </div>

            </div>
            
        </div>
{% endblock %}
