{% extends "./home.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid">
        <a href="{% url 'listview' %}" class="btn btn-outline-primary">Go Back</a>
        <div class="row justify-content-md-center">
            <div class="col col-lg-2"></div>
            <div class="col-md-auto">
                <form method="post">
                    <!-- CSRF tag must be included. CROSS-SITE-REQUEST-FORGERY -->
                    {% csrf_token %}
                    <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Create/Update Resource</legend>                            
                        {{ form|crispy }}
                        <!-- the vertical bar '|' used to determine the filter -->
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Add</button>
                    </div>
                </form>
                
            </div>
            <div class="col col-lg-2"></div>
        </div>
    </div> 
{% endblock %}
